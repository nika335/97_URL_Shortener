<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
</head>
<body>
    <h1>short url</h1>
    <form method="post">
        {% csrf_token %}
        <h1>
            click on short url to view - 
            <input type="submit" value="{{ shortner.short_urls }}">
            <br>sort url was viewed for {{ shortner.views_count }} time
        </h1>
        <h1>long url - {{ shortner.long_urls }}</h1>
    </form>
</body>
</html>
